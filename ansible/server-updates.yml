- hosts: all
  user: cloudadmin
  become: true

  vars:

    packages:
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - gnupg2

  tasks:
    - name: Change root password
      user: name=root password="$6$ESEF/uI5I.aBy$PgHGjCgyWAIl9g16KT4ajY7vXTzcMEif.ZqYrPJqfFW.0Y7Qr2/tcrJaVMm.wQnNZ5O2HsFrVrusKwSCJIKy6."

    - authorized_key:
        user: cloudadmin
        state: present
        key: "{{ lookup('file', 'id_rsa.pub') }}"

    - name: Update apt repo and cache on all Debian/Ubuntu boxes
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

    - name: Upgrade all packages on servers
      apt: upgrade=dist force_apt_get=yes

    - name: Check if a reboot is needed on all servers
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_md5=no
    
    - name: Autoremove unused packages
      command: apt -y autoremove
      register: apt_result
      changed_when: "'packages will be REMOVED' in apt_result.stdout"

    - name: "Install dependencies"
      apt:
        pkg: "{{ packages }}"
        state: present

    - name: Reboot the box if kernel updated
      reboot:
        msg: "Reboot initiated by Ansible for kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

    - name: Reboot the server
      command: /sbin/reboot
      when: reboot_required_file.stat.exists == true

    - name: Disabling Swap on all nodes
      shell: swapoff -a

    - name: Commenting Swap entries in /etc/fstab
      replace:
       path: /etc/fstab
       regexp: '(.*swap*)'
       replace: '#\1'